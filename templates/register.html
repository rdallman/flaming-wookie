
<html>
<head>
<title>Wookie</title>
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link href="/static/styles.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="container vertical-offset-100">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
          </div>
          <div class="panel-body">
            <form action="/register" method="POST" class="form-horizontal" role="form">
              <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="password confirm" placeholder="Password (again)">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
