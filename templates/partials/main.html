<div ng-controller="MainController">
	

	<div class="row">
		<div class="col-md-8">
			<section class="widget">
				<header>
              <h4 style="float:left;font-size:24px;">Quizzes</h4>
              <a style="float:right"href="#/quiz-create" class="btn btn-large btn-primary pull-right">Create Quiz!</a>
				</header>
				<div style="margin-top: 40px;"class="body">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="quiz in quizzes">
							<a style="color:white;" href="#/quiz/{{ quiz.id }}">{{ quiz.Title }}</a>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
	
	</div>
</div>
