<link href="/static/slides.css" rel="stylesheet" media="screen">
<div id="slides" ng-controller="QuizController">
	
	
	<div ng-class="{active: current==-1}" class="slide col-sm-offset-2">
		<center><h1>{{ quiz.title }}</h1></center>
    <div class="row">
      <br />
      <center><h2>Prepare your clickers</h2><center>
      <br />
    </div>
		<center><button class="btn btn-primary btn-lg" ng-click="startQuiz()">Start Quiz</button></center>
	</div>
	<div ng-repeat="question in quiz.questions">
		<div ng-class="{active: current==$index}" class="slide col-sm-offset-2">
			<h1>{{ question.text }}</h1>
      <br />
			<div ng-repeat="answer in question.answers">
				<p>{{ $index | abc }} - {{ answer }}</p>
				
			</div>
      <br />
			<center><button class="btn btn-primary btn-lg" 
			ng-class="{true: 'active-btn', false: 'inactive-btn'}[!$last]" ng-click="nextQuestion()">Next Question</button></center>
			<center><button class="btn btn-primary btn-lg" 
			ng-class="{true: 'active-btn', false: 'inactive-btn'}[$last]" ng-click="endQuiz()">End Quiz</button></center>
		</div>
		
	</div>
	
	
	

</div>
