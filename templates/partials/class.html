<div id="slides" ng-controller="ClassController">
	<h1>{{ class.name }}</h1>
  	<br />
	<div class="row">
		<div class="col-md-8">
			<section class="widget">
				<header>
             	 <h4 style="float:left;font-size:24px;">Quizzes</h4>
               <a style="float:right"href="#/classes/{{ id }}/new-quiz" class="btn btn-large btn-primary pull-right">Create Quiz</a>
				</header>
				<div style="margin-top: 40px;"class="body">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="quiz in quizList">
							<a style="color:white;" href="#/quiz/{{ quiz.qid }}">{{ quiz.title }}</a>
              				<a class="pull-right" ng-click="deleteQuiz(quiz.qid, $index)" style="PADDING-LEFT: 5px"><i class="fa fa-trash-o fa-lg text-danger"></i></a>
              				<a class="pull-right" href="#/quiz/{{ quiz.qid }}/grades"><i class="fa fa-tasks"></i></a>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
	<br />
	<div ng-repeat="s in class.students" >
  		<span>{{ s.fname }} {{ s.lname }} - {{s.email}}</span>
 	 </div>
</div>
