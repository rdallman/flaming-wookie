<link href="/static/slides.css" rel="stylesheet" media="screen">
<div id="slides" ng-controller="PollController">
	
	
	<div ng-class="{active: current==-1}" class="slide col-sm-offset-2">
		<center><h1>{{ poll.title }}</h1></center>
		<br />
    <center><h1>Poll ID: {{ qid }}</hi><center>
		<br />
		<center><button class="btn btn-primary btn-lg" ng-click="startPoll()">Start Poll</button></center>
	</div>
	<div ng-repeat="question in poll.questions">
		<div ng-class="{active: current==$index}" class="slide col-sm-offset-2">
			<h1>{{ question.text }}</h1>
      <br />
			<div ng-repeat="answer in question.answers">
				<p>{{ $index | abc }} - {{ answer }}</p>
				
			</div>
      <br />
			<center><button class="btn btn-primary btn-lg" 
			ng-class="{true: 'active-btn', false: 'inactive-btn'}[!$last]" ng-click="nextQuestion()">Next Question</button></center>
			<center><button class="btn btn-primary btn-lg" 
			ng-class="{true: 'active-btn', false: 'inactive-btn'}[$last]" ng-click="endPoll()">End Poll</button></center>
		</div>
		
	</div>
	
	
	

</div>
