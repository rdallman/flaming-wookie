<div ng-controller="ClassController">
    <div class="row">
      <div class="col-md-10">
        <section class="widget">
          <div>
            <h1>Create Class</h1>
              <form class="form-inline" role="form">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="class.name" placeholder="Class Name...">
                  <button class="btn btn-default" ng:click="createClass()">Create Class</button>
                </div>
              </form>
                <br />
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="student.email" placeholder="Student Email...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="student.fname" placeholder="Student First Name...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="student.lname" placeholder="Student Last Name..."> 
                    </div>
                    <button class="btn btn-default" ng:click="addStudent(student.email, student.fname, student.lname)">Add Student</button>
                    </form>
                    <div class="row" ng-repeat="student in class.students">
                        <div class="col-md-6">
                            <ul class="list-group">
                                <li class="list-group-item">{{ student.email }}</li>
                            </ul>
                        </div>
                    </div>
          </div>
        </section>
      </div>
      
    </div>

    

{{ class }}
</div>
